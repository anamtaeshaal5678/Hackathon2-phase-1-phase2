name: Cloud-Native Todo Chatbot CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Lint Frontend (TypeScript)
      run: |
        cd frontend
        npm install
        npm run lint

    - name: Lint Backend (Python)
      run: |
        pip install ruff
        ruff check backend

    - name: Run Backend Tests
      run: |
        pytest test_chat.py

    - name: Validate Dockerfiles
      run: |
        docker build -t todo-backend-test ./backend --dry-run
        docker build -t todo-frontend-test ./frontend --dry-run

    - name: Helm Chart Linting
      run: |
        helm lint k8s/helm/todo-backend
        helm lint k8s/helm/todo-frontend

    - name: SDD Governance Compliance Audit
      run: |
        python scripts/verify_compliance.py
